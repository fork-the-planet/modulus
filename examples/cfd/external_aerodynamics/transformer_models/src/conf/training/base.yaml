num_epochs: 501
save_interval: 25

scheduler:
  name: "StepLR"
  params:
    step_size: 100
    gamma: 0.5

optimizer:
  _target_: torch.optim.AdamW
  lr: 1.0e-3
  weight_decay: 1.0e-4
  betas: [0.9, 0.999]
  eps: 1.0e-8

