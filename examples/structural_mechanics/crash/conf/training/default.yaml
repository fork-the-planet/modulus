raw_data_dir: ???               # Required: set via experiment config
raw_data_dir_validation: ???    # Required: set via experiment config
global_features_filepath: null  # Optional: path to global features JSON
max_workers_preprocessing: 64   # Maximum parallel workers

# ┌───────────────────────────────────────────┐
# │                 Training                  │
# └───────────────────────────────────────────┘

num_time_steps: ???             # Required: set via experiment config
num_training_samples: ???       # Required: set via experiment config
num_validation_samples: 0       # 0 disables validation; override per experiment
start_lr: 0.0001
end_lr: 0.0000003
epochs: 10000
validation_freq: 10
save_checkpoint_freq: 10

